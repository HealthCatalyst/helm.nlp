apiVersion: extensions/v1beta1
kind: Ingress
metadata:
    name: nlp-ingress-path
    namespace: fabricnlp
    labels:
        expose: external
    annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
spec:
  rules:
  - http:
      paths:
      - path: /nlpweb
        backend:
          serviceName: nlpserverpublic
          servicePort: 80
