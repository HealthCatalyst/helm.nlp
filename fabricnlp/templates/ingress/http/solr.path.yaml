apiVersion: extensions/v1beta1
kind: Ingress
metadata:
    name: solr-ingress-internal-path
    namespace: fabricnlp
    labels:  
        expose: internal    
    annotations:
        kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
      - path: /solr
        backend:
          serviceName: solrserverpublic
          servicePort: 80
